<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vsharii - Bio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .intro-screen {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .intro-screen.fade-out { opacity: 0; visibility: hidden; }

        .enter-button {
            padding: 30px 80px;
            font-size: 28px;
            font-weight: 600;
            color: white;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
        }

        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            width: 100%; display: flex; justify-content: center;
        }
        .main-content.visible { opacity: 1; visibility: visible; }

        .container {
            background: rgba(26,26,26,0.85);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .avatar {
            width: 120px; height: 120px;
            border-radius: 50%; background: #2a2a2a;
            border: 2px solid #3a3a3a;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
        }

        /* Уведомление */
        .notice {
            background: rgba(255,255,255,0.1);
            border: 1px solid #444;
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .social-links { display: flex; flex-direction: column; gap: 15px; }
        .social-link { padding: 18px 25px; background: #2a2a2a; border-radius: 15px; color: white; text-decoration: none; }
    </style>
</head>
<body>

    <div class="intro-screen" id="introScreen">
        <button class="enter-button" id="enterBtn">НАЖМИ</button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="avatar">V</div>
            <h1 style="color:white;">vsharii</h1>
            <p class="username" style="color:#888;">@vsharii</p>

            <!-- Уведомление -->
            <div id="notice" class="notice">Музыка установлена на 50%. Можно изменить ползунком ниже.</div>

            <!-- Ползунок громкости -->
            <label for="volumeSlider" style="color:white; font-size:14px;">Громкость музыки</label>
            <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5" style="width:100%; margin:15px 0 30px;">

            <div class="social-links">
                <a href="https://t.me/+fmxfG2ev9Pk3MzUy" class="social-link" target="_blank">Telegram Channel</a>
                <a href="https://t.me/vsharii" class="social-link" target="_blank">Telegram</a>
                <a href="#" class="social-link" onclick="alert('Скоро будет!'); return false;">SoundCloud</a>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="/music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const introScreen = document.getElementById('introScreen');
        const mainContent = document.getElementById('mainContent');
        const enterBtn = document.getElementById('enterBtn');
        const bgMusic = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const notice = document.getElementById('notice');

        // Стартовая громкость
        bgMusic.volume = 0.5;

        // Ползунок работает всегда корректно
        volumeSlider.addEventListener('input', () => {
            bgMusic.volume = volumeSlider.value;
        });

        function startExperience() {
            introScreen.classList.add('fade-out');
            mainContent.classList.add('visible');

            // Включаем музыку
            bgMusic.play().catch(()=>{});

            // Показываем уведомление
            setTimeout(() => {
                notice.style.display = 'block';
            }, 400);
        }

        enterBtn.onclick = startExperience;
        enterBtn.addEventListener('touchstart', startExperience);

        // Повторный запуск музыки если браузер заблокировал autoplay
        document.addEventListener('click', () => {
            if (bgMusic.paused) bgMusic.play().catch(()=>{});
        });
    </script>
</body>
</html>
